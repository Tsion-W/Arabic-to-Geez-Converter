<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Geez Page Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            color: #4a4a4a;
        }
        .upload-area {
            border: 3px dashed #4a90e2;
            border-radius: 12px;
            width: 400px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #e6f0ff;
        }
        .file-input {
            display: none;
        }
        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #357ab8;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>PDF to Geez Page Numbers</h1>

{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data" id="uploadForm">
    <div class="upload-area" id="uploadArea">
        <p id="uploadText">Drag & Drop your PDF here or click to select</p>
        <input type="file" name="file" id="fileInput" class="file-input" accept=".pdf">
        <button type="submit" class="btn">Convert PDF</button>
    </div>
</form>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const uploadText = document.getElementById('uploadText');

// Click to open file dialog
uploadArea.addEventListener('click', () => fileInput.click());

// Drag & drop styling
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.style.background = '#e6f0ff';
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.style.background = 'white';
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.style.background = 'white';
    if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        uploadText.textContent = `Selected: ${e.dataTransfer.files[0].name}`;
    }
});

// Show selected file name
fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
        uploadText.textContent = `Selected: ${fileInput.files[0].name}`;
    }
});
</script>

</body>
</html>
